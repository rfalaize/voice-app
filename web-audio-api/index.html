<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- test api -->
    <h1>Electro</h1>
    <audio id="electroAudio" src="electro.mp3" type="audio/mpeg"></audio>
    <button
      data-playing="false"
      role="switch"
      aria-checked="false"
      onclick="onPlayClick()"
    >
      <span>Play/Pause</span>
    </button>
    <br />
    <p>Volume</p>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
    <br />
    <p>Stereo</p>
    <input type="range" id="panner" min="-1" max="1" value="0" step="0.01" />
    <!-- record microphone -->
    <h1>Recording</h1>
    <button>Start</button>
    <button>Stop</button>
    <script src="main.js"></script>
  </body>
</html>
